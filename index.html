<!DOCTYPE html> 
<html>

    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="/CSS/grid.css"/>
        <link rel="stylesheet" href="/CSS/styles.css"/>  
        <link rel="stylesheet" href="/CSS/variables.css"/>
        <link rel="stylesheet" href="/CSS/fonts.css"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>

        
        <title>Random facts about cats</title>
       
    </head>


    <body>
        
        <section class="container">
        
            <header>
                <h1>Welcome to Cats' Kingdom!</h1>
            </header>

            <section class="catFactSection">
                <h3>Meow to get to know something new about your cat!</h3>
                <div class="catIcon">
                    <div class="material-symbols-outlined">pets</div>
                </div>
                <div id="catFactContainer"></div>
            </section>

            <section class="loaderSection">
                <div id="loader"></div>
            </section>

            <section class="catPictureSection">
                <div id="catPictureContainer"></div>
            </section>

            <section class="refreshButton">
                <button type="button" onclick="fetchPicture(), fetchFact()">Meow!</button>
            </section>
        </section>
    
    </body>
    
    <script src="/JS/pictures.js"></script>
    <script src="/JS/facts.js"></script>

</html>
